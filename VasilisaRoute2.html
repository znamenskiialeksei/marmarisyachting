        #cover-video {
            position: absolute;

            width: 100%; height: 100%;

        }
        .cover-text-box {
            position: absolute;
            z-index: 2;
            text-shadow: 2px 2px 5px rgba(8, 0, 0, 0.8);
            font-size: 1.1em;
            max-width: 90%;
            text-align: center;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: opacity: 0.5s;
        }
        .cover-text-bg {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            color: rgb(246, 238, 238);
            white-space: nowrap;
        }
        #tooltip-box {
            position: fixed;
            z-index: 10001;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            max-width: 250px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            pointer-events: none;
            transform: translateX(-50%);
        }
        #tooltip-box.visible { opacity: 1; visibility: visible; }
        .cover-button {
            position: absolute;
            z-index: 3;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            transform: translate(-50%, -50%);
        }
        .cover-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background-color: rgba(0, 0, 0, 0.7);
        }
        .cover-button.route-selector-btn {
            width: 90px;          /* Делаем кнопку шире */
            height: 40px;         /* и немного ниже */
            border-radius: 8px;   /* Заменяем круг на скруглённые углы */
        }
        .cover-button svg { width: 28px; height: 28px; fill: white; }
        .pulsing {
            animation-name: pulseAnimation;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-duration: var(--pulse-total-duration, 8s);
        }
        .cover-button.route-selector-btn svg {
            width: 100%;   /* Растягиваем иконку на всю ширину */
            height: 100%;  /* и высоту кнопки */
            fill: initial; /* Убираем лишнюю заливку, если она есть */
        }
        @keyframes pulseAnimation {
            0% { opacity: 0; }
            6.25% { opacity: 1; }
            56.25% { opacity: 1; }
            81.25% { opacity: 0; }
            100% { opacity: 0; }
        }
        #route-dropdown-menu {
            position: absolute;
            z-index: 4;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            padding: 8px;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.2s, transform 0.2s, visibility 0.2s;
            transform-origin: top center;
        }
        #route-dropdown-menu.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        #route-dropdown-menu a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        #route-dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
        .page {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; box-sizing: border-box;
            opacity: 0; visibility: hidden; transition: opacity 0.5s ease-in-out;
            background: white;
        }
        .page.active { opacity: 1; visibility: visible; }
        .page p {
            margin-top: 15px; text-align: left; font-size: 1.1em; line-height: 1.6;

        }
        .page-buttons-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 15px; flex-shrink: 0; }

            position: absolute;
            z-index: 5;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 8px;
            left: 50%;
            top: 85%;
            transform: translate(-50%, -50%);
        }
        .link-btn:hover { transform: translate(-50%, -50%) scale(1.05); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;

        #modalIframe { width: 90%; height: 80%; max-width: 1580px; aspect-ratio: 16 / 9; border-radius: 8px; background-color: #000; }
        #modalText { background-color: #fff; padding: 25px; color: #333; overflow-y: auto; line-height: 1.6; }

        #bookingFrame { width: 100%; height: 100%; border: none; }
        #admin-panel { position: fixed; bottom: 10px; left: 10px; z-index: 9999; background-color: rgba(255, 221, 221, 0.95); border: 2px solid #db4437; border-radius: 8px; padding: 15px; max-width: 400px; }

        #admin-panel ul { margin: 0; padding-left: 20px; }
        #admin-panel li { margin-bottom: 5px; }
        .controls { flex-shrink: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 10px 15px; background: #f1f1f1; border-top: 1px solid #ddd; }

        .button-label { font-size: clamp(0.6rem, 1.8vw, 0.8rem); color: #555; text-align: center; line-height: 1.1; }

        #pageIndicator { font-size: 1.2em; font-weight: bold; color: #333; min-width: 50px; text-align: center; }

        /* --- ФИНАЛЬНЫЕ СТИЛИ ДЛЯ IFRAME-КАРУСЕЛИ --- */
        #modalCarousel {

            height: 100%;

                height: 80%;

                width: 80%;
                height: auto;
                display: flex;
                justify-content: space-between;
                background: none;
                margin-top: 15px;
            }
            #modalCarousel .carousel-nav.prev,
            #modalCarousel .carousel-nav.next {
                font-size: 2em;
                background: rgba(0,0,0,0.4);
                border-radius: 50%;
                height: 45px;
                width: 45px;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>

                // Страница 2

                    published: true,
                    text: `<h2> Парусный день в Кумлубюк: Гастрономический круиз на яхте.</h2><p>Посвятите день абсолютному наслаждению: это эксклюзивный дневной тур, где живописные пейзажи Эгейского моря сочетаются с изысканным обедом, приготовленным специально для вас прямо на борту яхты. Идеальный сценарий для особого случая или просто идеального дня в море. Приглашаем вас на борт комфортабельной парусной яхты для путешествия к знаменитому пляжу Кумлубюк. Вас ждет неспешный круиз вдоль панорамных берегов, почти шесть часов отдыха в уединенной бухте с купанием и водными развлечениями, и кульминация дня — гастрономический обед в открытом море. Этот тур создан для небольшой компании от 1 до 6 человек. Стоимость тура: 1000 долларов США (с комплексным обедом). 1300 долларов США (с обедом-гриль). Продолжительность: Полный день (с 9:30 до 18:15) Маршрут: Мармарис Яхт Марина – пляж Кумлубюк – Мармарис Яхт Марина. Аудитория: от 1 до 6 гостей, включая детей от 6 лет. Мы стремимся подарить вам истинное удовольствие от яхтинга, поэтому при благоприятных погодных условиях мы обязательно совершим переход под парусами. А для самых ярких фотографий белоснежный парус будет поднят в любом случае.</p>`,

                        if (buttonData.url) {
                            const linkBtn = document.createElement('a');
                            linkBtn.href = buttonData.url;
                            linkBtn.className = 'link-btn';
                            linkBtn.style.top = buttonData.top || 'auto';
                            linkBtn.style.left = buttonData.left || 'auto';
                            if (buttonData.isNewTab) {
                                linkBtn.target = '_blank';
                                linkBtn.rel = 'noopener noreferrer';
                            }
                            linkBtn.innerHTML = `${buttonData.icon || ''} ${buttonData.text}`;
                            page.appendChild(linkBtn);
                        } else if (isAdmin) {
                            adminErrors.push(`Стр. ${pageNum}, кнопка-ссылка "${buttonData.text}": URL отсутствует`);
                        }
                    });
                }
                pageViewer.appendChild(page);
            });
        }
        
        function updateAdminPanel() {
            if (isAdmin && adminErrors.length > 0) {
                let panel = document.getElementById('admin-panel');
                if (!panel) {
                    panel = document.createElement('div');
                    panel.id = 'admin-panel';
                    document.body.appendChild(panel);
                }
                let errorList = '<h4>Обнаружены ошибки конфигурации:</h4><ul>';
                adminErrors.forEach(err => { errorList += `<li>${err}</li>`; });
                errorList += '</ul>';
                panel.innerHTML = errorList;
            }
        }
        
        setupCover();
        setupBookPages();
        updateAdminPanel();
        
        const pages = document.querySelectorAll('.page');
        updateButtonsAndIndicator();
        
        const mediaModal = document.getElementById('mediaModal');
        const modalPhoto = document.getElementById('modalPhoto');
        const modalVideo = document.getElementById('modalVideo');
        const modalAudio = document.getElementById('modalAudio');
        const modalText = document.getElementById('modalText');
        const modalCarousel = document.getElementById('modalCarousel');
        const modalIframe = document.getElementById('modalIframe');
        const carouselPrevBtn = modalCarousel.querySelector('.prev');
        const carouselNextBtn = modalCarousel.querySelector('.next');
        let currentCarouselImages = [];
        let currentCarouselIndex = 0;

        function openMediaModal(media) {
            [modalPhoto, modalVideo, modalAudio, modalText, modalCarousel, modalIframe].forEach(el => {
                el.style.display = 'none';
                if(el.tagName === 'VIDEO' || el.tagName === 'AUDIO') { el.src = ''; el.pause(); } 
                else if (el.tagName === 'IMG' || el.tagName === 'IFRAME') { el.src = ''; }
            });
        
            mediaModal.querySelector('.modal-header').textContent = media.headerText || '';
            mediaModal.querySelector('.modal-footer').textContent = ''; 
            
            if (media.type === 'carousel' && media.images && media.images.length > 0) {
                const carouselIframe = document.getElementById('carouselIframe');
                
                currentCarouselImages = media.images;
                currentCarouselIndex = 0;

                function showCarouselSlide(index) {
                    const slideData = currentCarouselImages[index];
                    if (slideData.url) {
                        carouselIframe.src = slideData.url;
                    }
                    mediaModal.querySelector('.modal-footer').textContent = slideData.caption || '';
                    carouselPrevBtn.style.visibility = (index === 0) ? 'hidden' : 'visible';
                    carouselNextBtn.style.visibility = (index === currentCarouselImages.length - 1) ? 'hidden' : 'visible';
                }

                carouselPrevBtn.onclick = () => {
                    if (currentCarouselIndex > 0) {
                        currentCarouselIndex--;
                        showCarouselSlide(currentCarouselIndex);
                    }
                };

                carouselNextBtn.onclick = () => {
                    if (currentCarouselIndex < currentCarouselImages.length - 1) {
                        currentCarouselIndex++;
                        showCarouselSlide(currentCarouselIndex);
                    }
                };

                showCarouselSlide(0); 
                modalCarousel.style.display = 'flex';

            } else {
                mediaModal.querySelector('.modal-footer').textContent = media.footerText || '';
                
                let contentElement;

                if (media.type === 'iframe') {
                    modalIframe.src = media.url;
                    modalIframe.style.display = 'block';
                } else if (media.type === 'photo') {
                    contentElement = modalPhoto;
                } else if (media.type === 'video') {
                    if (media.url.includes('youtu.be') || media.url.includes('youtube.com')) {
                        const videoId = media.url.split('v=')[1] || media.url.split('/').pop();
                        const embedUrl = `https://www.youtube.com/embed/${videoId}`;
                        const youtubeIframe = document.createElement('iframe');
                        youtubeIframe.src = embedUrl;
                        youtubeIframe.className = 'modal-content';
                        youtubeIframe.style.width = '90%';
                        youtubeIframe.style.aspectRatio = '16/9';
                        youtubeIframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                        youtubeIframe.allowFullscreen = true;
                        mediaModal.insertBefore(youtubeIframe, modalCarousel);
                        contentElement = youtubeIframe;
                    } else {
                        contentElement = modalVideo;
                    }
                } else if (media.type === 'audio') {
                    contentElement = modalAudio;
                } else if (media.type === 'text') {
                    contentElement = modalText;
                }
        
                if (contentElement) {
                    if (media.type === 'text') {
                        contentElement.innerHTML = '<em>Загрузка...</em>';
                        fetch(media.url).then(res => res.text()).then(text => contentElement.innerHTML = text).catch(err => contentElement.innerHTML = '<strong>Ошибка загрузки.</strong>');
                    } else if (contentElement.tagName !== 'IFRAME') {
                        contentElement.src = media.url;
                    }
                    contentElement.style.display = 'block';
                    if ((media.type === 'video' || media.type === 'audio') && contentElement.tagName !== 'IFRAME') {
                        contentElement.play();
                    }
                }
            }
        
            mediaModal.style.display = 'flex';
        }

        const bookingModal = document.getElementById('bookingModal');
        const bookingFrame = document.getElementById('bookingFrame');

        function closeModal(modal) {
            modal.style.display = 'none';
            if (modal.id === 'mediaModal') {
                [modalPhoto, modalVideo, modalAudio, modalText, modalCarousel, modalIframe].forEach(el => {
                    el.style.display = 'none';
                    if (el.tagName === 'VIDEO' || el.tagName === 'AUDIO') {
                        el.pause();
                        el.src = '';
                    } else if (el.tagName === 'IMG' || el.tagName === 'IFRAME') {
                        el.src = '';
                    }
                });
                const oldYoutubeIframe = mediaModal.querySelector('iframe:not(#modalIframe):not(#carouselIframe)');
                if (oldYoutubeIframe) {
                    oldYoutubeIframe.remove();
                }
            }
            if (modal.id === 'bookingModal') {
                bookingFrame.src = '';
            }
        }
        mediaModal.querySelector('.modal-close').onclick = () => closeModal(mediaModal);
        bookingModal.querySelector('.modal-close').onclick = () => closeModal(bookingModal);
        
        document.getElementById('bookingBtn').onclick = () => {
            if (!CONFIG.bookingUrl && isAdmin) { alert('URL формы бронирования не указан в CONFIG'); return; }
            document.getElementById('iframe-wrapper').style.height = '90vh';
            bookingFrame.src = CONFIG.bookingUrl;
            bookingModal.style.display = 'flex';
        };

        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'formHeight') {
                const wrapper = document.getElementById('iframe-wrapper');
                const padding = parseInt(getComputedStyle(wrapper).paddingTop) * 2;
                wrapper.style.height = (event.data.height + padding + 5) + 'px';
            }
        });
        function showPage(pageNumber) {
            if (pageNumber < 1 || pageNumber > publishedPages.length) return;
            pages.forEach(p => p.classList.remove('active'));
            document.querySelector(`.page[data-page-number="${pageNumber}"]`).classList.add('active');
            currentPage = pageNumber;
            updateButtonsAndIndicator();
        }
        function updateButtonsAndIndicator() {
            prevBtn.parentElement.style.display = isCoverActive ? 'none' : 'flex';
            pageIndicator.textContent = isCoverActive ? `0 / ${publishedPages.length}` : `${currentPage} / ${publishedPages.length}`;
        }
        function getPageStartTime(pageNumber) {
            if (pageNumber <= 1) return 0;
            return publishedPages[pageNumber - 2].narrationEndTime;
        }
        playPauseBtn.addEventListener('click', () => {
            if (isCoverActive) {
                coverView.style.display = 'none';
                bookView.style.display = 'flex';
                isCoverActive = false;
                showPage(1);
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else {
                isPlaying ? audioPlayer.pause() : audioPlayer.play();
            }
        });
        audioPlayer.onplaying = () => { isPlaying = true; playPauseBtn.textContent = '❚❚'; };
        audioPlayer.onpause = () => { isPlaying = false; playPauseBtn.textContent = '▶'; };
        audioPlayer.onended = () => { isPlaying = false; playPauseBtn.textContent = '▶'; showPage(1); };
        nextBtn.addEventListener('click', () => {
            if (isCoverActive) {
                coverView.style.display = 'none';
                bookView.style.display = 'flex';
                isCoverActive = false;
                showPage(1);
            } else if (currentPage < publishedPages.length) {
                const nextPage = currentPage + 1;
                showPage(nextPage);
                audioPlayer.currentTime = getPageStartTime(nextPage);
            }
        });
        prevBtn.addEventListener('click', () => {
            if (isCoverActive) return;
            if (currentPage > 1) {
                const prevPage = currentPage - 1;
                showPage(prevPage);
                audioPlayer.currentTime = getPageStartTime(prevPage);
            } else {
                bookView.style.display = 'none';
                coverView.style.display = 'flex';
                isCoverActive = true;
                audioPlayer.pause();
                updateButtonsAndIndicator();
            }
        });
        audioPlayer.addEventListener('timeupdate', () => {
            if (!isPlaying || isCoverActive) return;
            const currentTime = audioPlayer.currentTime;
            const targetPageData = publishedPages.find((p, index) => {
                const startTime = getPageStartTime(index + 1);
                return currentTime >= startTime && currentTime < p.narrationEndTime;
            });
            if (targetPageData && publishedPages.indexOf(targetPageData) + 1 !== currentPage) {
                showPage(publishedPages.indexOf(targetPageData) + 1);
            }
        });
    });
    </script>
