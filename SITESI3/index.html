<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя динамическая страница</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            transition: background-color: 0.3s ease;
        }

        /* Стили для фонового видео */
        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Общие стили для секций */
        header, main, footer {
            position: relative;
            overflow: hidden;
            padding: 2rem 5%;
        }

        /* Контейнер для колонок */
        #main-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* Для мобильной адаптивности */
        }

        /* Стили для колонок */
        .column {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Стили для блоков */
        .block {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }
        
        .block iframe {
            border: none;
            width: 100%;
            height: 100%;
            min-height: 450px;
        }

        .block img {
            width: 100%;
            height: auto;
            display: block;
        }

        .block-button {
            display: inline-block;
            text-decoration: none;
            text-align: center;
            padding: 12px 24px;
            border-radius: 5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .block-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            #main-content {
                flex-direction: column;
            }
            .column {
                width: 100% !important; /* На мобильных устройствах колонки занимают всю ширину */
                flex-basis: 100% !important;
            }
        }
    </style>
</head>
<body>

    <header id="page-header"></header>
    <main id="page-main">
        <div id="main-content"></div>
    </main>
    <footer id="page-footer"></footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const GITHUB_USER = 'znamenskiialeksei';
            const GITHUB_REPO = 'marmarisyachting';
            
            // Добавляем параметр для предотвращения кэширования
            const configUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/config.json?t=${new Date().getTime()}`;

            fetch(configUrl)
                .then(response => {
                    if (!response.ok) {
                         // Предоставляем более детальную информацию об ошибке
                        let errorReason = `Код ответа: ${response.status}.`;
                        if (response.status === 404) {
                            errorReason = 'Файл не найден. Убедитесь, что URL правильный и ветка `main` существует.';
                        }
                        throw new Error(`Ошибка HTTP! ${errorReason}`);
                    }
                    return response.json();
                })
                .then(config => {
                    buildPage(config);
                })
                .catch(error => {
                    console.error("Не удалось загрузить или обработать config.json:", error);
                    let errorMessage = `<div style="text-align:center; padding: 50px;"><h1>Ошибка конфигурации</h1><p>Не удалось загрузить файл config.json. Пожалуйста, проверьте консоль для получения дополнительной информации.</p>`;
                    errorMessage += `<p>Проверьте, что репозиторий <strong>${GITHUB_USER}/${GITHUB_REPO}</strong> существует, является публичным и содержит файл config.json в ветке main.</p>`;
                    errorMessage += `</div>`;
                    document.body.innerHTML = errorMessage;
                });
        });

        function buildPage(config) {
            // Проверяем, что config и его основные части существуют
            if (!config) {
                console.error("Конфигурационный файл пуст или некорректен.");
                return;
            }

            if (config.settings) {
                // Установка заголовка страницы
                document.title = config.settings.pageTitle || 'Моя динамическая страница';

                // Настройка фона для секций
                applyBackground(document.getElementById('page-header'), config.settings.header);
                applyBackground(document.getElementById('page-main'), config.settings.main);
                applyBackground(document.getElementById('page-footer'), config.settings.footer);
            } else {
                console.warn("Блок 'settings' отсутствует в config.json. Используются значения по умолчанию.");
            }

            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = ''; // Очистка содержимого

            // Создание колонок
            if (config.layout && config.layout.columns) {
                config.layout.columns.forEach(columnData => {
                    const columnEl = document.createElement('div');
                    columnEl.className = 'column';
                    columnEl.style.flexBasis = `calc(${columnData.width} - 20px)`; // Рассчитываем ширину с учетом gap
                    columnEl.style.width = columnData.width;

                    // Создание блоков в колонке
                    if (columnData.blocks) {
                        columnData.blocks.forEach(blockData => {
                            const blockEl = createBlock(blockData);
                            columnEl.appendChild(blockEl);
                        });
                    }
                    mainContent.appendChild(columnEl);
                });
            } else {
                 console.warn("Блок 'layout' или 'columns' отсутствует в config.json. Основной контент не будет отображен.");
            }
        }

        function applyBackground(element, bgConfig) {
            if (!element || !bgConfig) return;

            // Сброс предыдущих стилей
            element.style.backgroundColor = '';
            element.style.backgroundImage = '';
            const existingVideo = element.querySelector('.background-video');
            if (existingVideo) existingVideo.remove();

            switch (bgConfig.backgroundType) {
                case 'color':
                    element.style.backgroundColor = bgConfig.backgroundColor;
                    break;
                case 'image':
                    element.style.backgroundImage = `url('${bgConfig.backgroundImage}')`;
                    element.style.backgroundSize = 'cover';
                    element.style.backgroundPosition = 'center';
                    break;
                case 'video':
                    const video = document.createElement('video');
                    video.className = 'background-video';
                    video.src = bgConfig.backgroundVideo;
                    video.autoplay = true;
                    video.muted = true;
                    video.loop = true;
                    video.playsInline = true;
                    element.prepend(video);
                    break;
            }
        }
        
        function createBlock(blockData) {
            let blockEl;
            const wrapper = document.createElement('div');
            wrapper.className = 'block';

            switch (blockData.type) {
                case 'iframe':
                    blockEl = document.createElement('iframe');
                    blockEl.src = blockData.content.url;
                    Object.assign(blockEl.style, blockData.styles || {});
                    return blockEl;
                case 'text':
                    blockEl = document.createElement('div');
                    blockEl.innerHTML = blockData.content.html;
                    break;
                case 'image':
                    blockEl = document.createElement('img');
                    blockEl.src = blockData.content.url;
                    blockEl.alt = blockData.content.alt || 'Изображение';
                    if (blockData.content.fit) {
                        blockEl.style.objectFit = blockData.content.fit;
                        blockEl.style.height = '100%';
                    }
                    break;
                case 'video':
                    blockEl = document.createElement('iframe');
                    let videoUrl = blockData.content.url;
                    if (videoUrl.includes('youtube.com/watch?v=')) {
                        const videoId = videoUrl.split('v=')[1].split('&')[0];
                        videoUrl = `https://www.youtube.com/embed/${videoId}`;
                    } else if (videoUrl.includes('youtu.be/')) {
                         const videoId = videoUrl.split('youtu.be/')[1].split('?')[0];
                        videoUrl = `https://www.youtube.com/embed/${videoId}`;
                    }
                    blockEl.src = videoUrl;
                    blockEl.setAttribute('frameborder', '0');
                    blockEl.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                    blockEl.setAttribute('allowfullscreen', '');
                    blockEl.style.aspectRatio = "16 / 9";
                    blockEl.style.width = '100%';
                    break;
                case 'button':
                    blockEl = document.createElement('a');
                    blockEl.href = blockData.content.url;
                    blockEl.textContent = blockData.content.text;
                    blockEl.className = 'block-button';
                     if (blockData.content.newTab) {
                        blockEl.target = '_blank';
                        blockEl.rel = 'noopener noreferrer';
                    }
                    Object.assign(blockEl.style, blockData.styles || {});
                    return blockEl;
            }
            
            Object.assign(wrapper.style, blockData.styles || {});
            if(blockEl) wrapper.appendChild(blockEl);
            
            return wrapper;
        }

    </script>
</body>
</html>
