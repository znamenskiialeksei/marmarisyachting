            box-sizing: border-box; /* –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ä–∞—Å—á–µ—Ç —Ä–∞–∑–º–µ—Ä–æ–≤ */
        }
        .controls-label { /* –°—Ç–∏–ª—å –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ –Ω–∞ –ø–∞–Ω–µ–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
            color: #555; /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            margin-bottom: 8px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
            font-weight: bold; /* –ñ–∏—Ä–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            text-align: center; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ —Ü–µ–Ω—Ç—Ä—É */

            max-width: 100%; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            word-break: break-word; overflow-wrap: break-word; hyphens: auto; /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –ø–µ—Ä–µ–Ω–æ—Å–∞ –¥–ª–∏–Ω–Ω—ã—Ö —Å–ª–æ–≤ */
            min-width: 0; /* –•–∞–∫ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã flex */
        }
        .controls-buttons { /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ –Ω–∞ –ø–∞–Ω–µ–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
            display: flex; /* Flexbox */
            justify-content: center; align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
            width: 100%; /* –®–∏—Ä–∏–Ω–∞ –Ω–∞ 100% */
            gap: clamp(10px, 3vw, 25px); /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
            flex-wrap: wrap; /* –†–∞–∑—Ä–µ—à–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å –∫–Ω–æ–ø–æ–∫ –Ω–∞ –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É */
        }
        .button-wrapper { display: flex; flex-direction: column; align-items: center; gap: 4px; } /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∏ –µ—ë –ø–æ–¥–ø–∏—Å–∏ */
        .button-label { font-size: clamp(1.0rem, 1.8vw, 1.2rem); color: #555; text-align: center; line-height: 1.3; } /* –°—Ç–∏–ª—å –¥–ª—è –ø–æ–¥–ø–∏—Å–∏ –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π */
        .controls button { color: white; border: none; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: background-color 0.3s, transform 0.3s; } /* –û–±—â–∏–π —Å—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–æ–∫ –Ω–∞ –ø–∞–Ω–µ–ª–∏ */
        .controls button:hover { transform: scale(1.1); } /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        #playPauseBtn { background: #4285F4; width: 40px; height: 40px; font-size: 20px; } /* –ö–Ω–æ–ø–∫–∞ Play/Pause */
        .nav-btn { background: #757575; width: 40px; height: 40px; font-size: 20px; } /* –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ (–≤–ø–µ—Ä–µ–¥/–Ω–∞–∑–∞–¥) */
        #bookingBtn { background: #4CAF50; width: 40px; height: 40px; font-size: 20px; } /* –ö–Ω–æ–ø–∫–∞ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
        #pageIndicator { font-size: 1.2em; font-weight: bold; color: #333; min-width: 50px; text-align: center; } /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–æ–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */

        #modalCarousel { /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å —Ñ–æ—Ç–æ-–∫–∞—Ä—É—Å–µ–ª—å—é */
            display: flex; /* Flexbox */
            flex-direction: row; /* –≠–ª–µ–º–µ–Ω—Ç—ã –≤ —Å—Ç—Ä–æ–∫—É */
            justify-content: space-between; /* –†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
            align-items: center; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ */
            width: 95%; max-width: 1280px; height: 90%; /* –†–∞–∑–º–µ—Ä—ã */
            gap: 15px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
        }
        #carouselIframeWrapper { /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è iframe –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—É—Å–µ–ª–∏ */
            flex-grow: 1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å–µ –¥–æ—Å—Ç—É–ø–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ */
            width: 100%; height: 100%; /* –†–∞–∑–º–µ—Ä—ã */
            display: flex; justify-content: center; align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ iframe */
            overflow: hidden; /* –°–∫—Ä—ã—Ç–∏–µ —á–∞—Å—Ç–µ–π iframe, –≤—ã—Ö–æ–¥—è—â–∏—Ö –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã */
            position: relative; z-index: 1; /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ */
        }
        #carouselIframe { /* –°–∞–º iframe –≤ –∫–∞—Ä—É—Å–µ–ª–∏ */
            flex-shrink: 0; /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ —Å–∂–∞—Ç–∏–µ */
            border: none; border-radius: 8px; /* –°—Ç–∏–ª–∏ —Ä–∞–º–∫–∏ */
            transition: transform 0.3s ease; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –¥–ª—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è */
            transform-origin: center center; /* –¢–æ—á–∫–∞ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏ –≤ —Ü–µ–Ω—Ç—Ä–µ */
        }
        .carousel-nav { /* –ö–Ω–æ–ø–∫–∏ "–≤–ø–µ—Ä–µ–¥/–Ω–∞–∑–∞–¥" –≤ –∫–∞—Ä—É—Å–µ–ª–∏ */
            flex-shrink: 0; /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ —Å–∂–∞—Ç–∏–µ */
            background: rgba(0,0,0,0.5); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            border: none; color: white; /* –°—Ç–∏–ª–∏ —Ä–∞–º–∫–∏ –∏ —Ç–µ–∫—Å—Ç–∞ */
            font-size: 3em; cursor: pointer; /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–µ–∫—Å—Ç–∞ –∏ –∫—É—Ä—Å–æ—Ä–∞ */
            padding: 0 20px; border-radius: 8px; /* –û—Ç—Å—Ç—É–ø—ã –∏ —Å–∫—Ä—É–≥–ª–µ–Ω–∏–µ */
            user-select: none; /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
            height: 80%; position: relative; z-index: 2; /* –†–∞–∑–º–µ—Ä—ã –∏ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ */
        }
        .carousel-nav:hover { background: rgba(0,0,0,0.8); } /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        @media (max-width: 768px) { /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
            #modalCarousel { /* –ü–µ—Ä–µ—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–∞—Ä—É—Å–µ–ª—å –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
                flex-direction: row; /* –≠–ª–µ–º–µ–Ω—Ç—ã –≤ —Å—Ç—Ä–æ–∫—É */
                flex-wrap: wrap; /* –° –ø–µ—Ä–µ–Ω–æ—Å–æ–º */
                justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
                align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
                gap: 15px; /* –ü—Ä–æ–º–µ–∂—É—Ç–æ–∫ */
            }
        
            #carouselIframeWrapper { /* –û–±–µ—Ä—Ç–∫–∞ iframe –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
                order: 1; /* –ü–æ—Ä—è–¥–æ–∫ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è: —Å–Ω–∞—á–∞–ª–∞ iframe */
                width: 100%; /* –®–∏—Ä–∏–Ω–∞ –Ω–∞ 100% */
                height: 80%; /* –í—ã—Å–æ—Ç–∞ 80% */
            }
        
            #modalCarousel .carousel-nav.prev, /* –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
            #modalCarousel .carousel-nav.next {
                order: 2; /* –ü–æ—Ä—è–¥–æ–∫ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è: –ø–æ—Å–ª–µ iframe */
                font-size: 2em; /* –£–º–µ–Ω—å—à–∞–µ–º —à—Ä–∏—Ñ—Ç */
                background: rgba(0, 0, 0, 0.5); /* –§–æ–Ω */
                border-radius: 50%; /* –î–µ–ª–∞–µ–º –∫—Ä—É–≥–ª—ã–º–∏ */
                height: 45px; width: 45px; /* –†–∞–∑–º–µ—Ä—ã */
                padding: 0; /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã */
                display: flex; align-items: center; justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ */
                margin-top: 5px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
            }
        }

        /* ----- –°–¢–ò–õ–ò –î–õ–Ø –†–ï–ñ–ò–ú–ê "–õ–ï–ù–¢–´" (FEED MODE) ----- */
        .feed-mode { /* –ö–ª–∞—Å—Å, –∫–æ—Ç–æ—Ä—ã–π –¥–æ–±–∞–≤–ª—è–µ—Ç—Å—è –∫ body –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ —Ä–µ–∂–∏–º–∞ –ª–µ–Ω—Ç—ã */
            height: auto; /* –í—ã—Å–æ—Ç–∞ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º */
            overflow-y: auto; /* –í–∫–ª—é—á–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
            overflow-x: hidden; /* –í—ã–∫–ª—é—á–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é */
        }
        .feed-mode .content-view { /* –ë–ª–æ–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –≤ —Ä–µ–∂–∏–º–µ –ª–µ–Ω—Ç—ã */
            display: block !important; /* –î–µ–ª–∞–µ–º –∏—Ö –≤–∏–¥–∏–º—ã–º–∏ –∏ –±–ª–æ—á–Ω—ã–º–∏ */
            position: relative; /* –û–±—ã—á–Ω–æ–µ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ */
            height: auto; /* –í—ã—Å–æ—Ç–∞ –ø–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É */
        }
        .feed-mode #cover-view { /* –û–±–ª–æ–∂–∫–∞ –≤ —Ä–µ–∂–∏–º–µ –ª–µ–Ω—Ç—ã */
            height: 100vh; /* –ó–∞–Ω–∏–º–∞–µ—Ç –ø–µ—Ä–≤—ã–π —ç–∫—Ä–∞–Ω */
            height: 100svh; /* –ê–Ω–∞–ª–æ–≥ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        }
        .feed-mode .page { /* "–°—Ç—Ä–∞–Ω–∏—Ü—ã" –≤ —Ä–µ–∂–∏–º–µ –ª–µ–Ω—Ç—ã */
            position: relative; /* –û–±—ã—á–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ */
            opacity: 1 !important; visibility: visible !important; /* –î–µ–ª–∞–µ–º –∏—Ö –≤—Å–µ–≥–¥–∞ –≤–∏–¥–∏–º—ã–º–∏ */
            margin-bottom: 10px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –±–ª–æ–∫–∞–º–∏ */
            height: auto;  /* –í—ã—Å–æ—Ç–∞ –ø–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É */
        }
        .feed-mode .page details { /* –≠–ª–µ–º–µ–Ω—Ç <details> –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ä–∞—Å–∫—Ä—ã–≤–∞—é—â–∏—Ö—Å—è –±–ª–æ–∫–æ–≤ */
            width: 100%; /* –®–∏—Ä–∏–Ω–∞ –Ω–∞ 100% */
            border: 1px solid #e0e0e0; /* –°–≤–µ—Ç–ª–∞—è —Ä–∞–º–∫–∞ */
            border-radius: 8px; /* –°–∫—Ä—É–≥–ª–µ–Ω–∏–µ —É–≥–ª–æ–≤ */
            box-sizing: border-box; /* –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ä–∞—Å—á–µ—Ç —Ä–∞–∑–º–µ—Ä–æ–≤ */
        }
        .feed-mode .page details[open] { /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–∞—Å–∫—Ä—ã—Ç–æ–≥–æ –±–ª–æ–∫–∞ */
            min-height: 80vh; /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞, —á—Ç–æ–±—ã –∑–∞–Ω–∏–º–∞–ª –ø–æ—á—Ç–∏ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
            padding-bottom: 80px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É, —á—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª—Å—è –ø–∞–Ω–µ–ª—å—é —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        }
        .feed-mode .controls { /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤ —Ä–µ–∂–∏–º–µ –ª–µ–Ω—Ç—ã */
            position: sticky; /* "–ü—Ä–∏–ª–∏–ø–∞–µ—Ç" –∫ –Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞ –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ */
            bottom: 0; /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –≤–Ω–∏–∑—É */
            z-index: 1000; /* –ü–æ–≤–µ—Ä—Ö –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
            width: 100%; /* –®–∏—Ä–∏–Ω–∞ –Ω–∞ 100% */
        }
        .feed-mode .page summary { /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ä–∞—Å–∫—Ä—ã–≤–∞—é—â–µ–≥–æ—Å—è –±–ª–æ–∫–∞ */
            padding: 15px; /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
            background-color: #f1f1f1; /* –°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π —Ñ–æ–Ω */
            border-radius: 8px; /* –°–∫—Ä—É–≥–ª–µ–Ω–∏–µ —É–≥–ª–æ–≤ */
            font-weight: bold; font-size: 1.1em; /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —à—Ä–∏—Ñ—Ç–∞ */
            cursor: pointer; /* –ö—É—Ä—Å–æ—Ä-—Ä—É–∫–∞ */
            transition: background-color 0.2s; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ —Ñ–æ–Ω–∞ */
            list-style: none; /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –º–∞—Ä–∫–µ—Ä-—Å—Ç—Ä–µ–ª–∫—É */
            position: relative; /* –û—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –ø—Å–µ–≤–¥–æ-—ç–ª–µ–º–µ–Ω—Ç–∞ */
        }
        .feed-mode .page summary:hover { /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
            background-color: #e0e0e0; /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ */
        }
        .feed-mode .page summary::before { /* –ü—Å–µ–≤–¥–æ-—ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–≤–æ–µ–π —Å—Ç—Ä–µ–ª–∫–∏ */
            content: '‚ñº'; /* –°–∏–º–≤–æ–ª —Å—Ç—Ä–µ–ª–∫–∏ */
            position: absolute; /* –ê–±—Å–æ–ª—é—Ç–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ */
            right: 20px; /* –°–ø—Ä–∞–≤–∞ */
            transition: transform 0.2s; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –¥–ª—è –ø–æ–≤–æ—Ä–æ—Ç–∞ */
        }
        .feed-mode .page details:not([open]) > summary::before { /* –ö–æ–≥–¥–∞ –±–ª–æ–∫ –∑–∞–∫—Ä—ã—Ç */
            transform: rotate(-90deg); /* –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —Å—Ç—Ä–µ–ª–∫—É */
        }
        .feed-mode .page details > .page-buttons-container { /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–æ–ø–æ–∫ –≤–Ω—É—Ç—Ä–∏ —Ä–∞—Å–∫—Ä—ã—Ç–æ–≥–æ –±–ª–æ–∫–∞ */
            margin-top: 20px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */

        function createDropdownButton(config, parentElement) {
            if (!config || !config.visible) return;
            const menuBtn = document.createElement('button');
            menuBtn.className = 'cover-button route-selector-btn';
            
            menuBtn.style.top = config.top;
            menuBtn.style.left = config.left;
            menuBtn.innerHTML = config.icon;
            
            menuBtn.addEventListener('mouseenter', (e) => showTooltip(e.currentTarget, config.tooltip));
            menuBtn.addEventListener('mouseleave', hideTooltip);

            if ((CONFIG.pulsingEffect?.enabled && config.pulsing !== false) || config.pulsing === true) {
                menuBtn.classList.add('pulsing');
            }
            const dropdown = document.createElement('div');
            dropdown.className = 'route-dropdown-menu';

            config.routes.forEach(route => {
                const link = document.createElement('a');
                link.textContent = route.name;

                if (route.action === 'openBooking') {
                    link.href = '#';
                    link.onclick = (e) => {
                        e.preventDefault();
                        openBookingModal();
                        dropdown.classList.remove('visible');
                    };
                } else {
                    link.href = route.url;
                    if (route.target) {
                        link.target = route.target;
                        link.rel = 'noopener noreferrer';
                    }
                }
                dropdown.appendChild(link);
            });
            
            parentElement.appendChild(menuBtn);
            document.body.appendChild(dropdown);

            menuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                
                const rect = menuBtn.getBoundingClientRect();
                const offset = 5;
                const centerPullFactor = 0.25; 

                const buttonCenterX = rect.left + rect.width / 2;
                const screenCenterX = window.innerWidth / 2;
                
                const newLeft = buttonCenterX + (screenCenterX - buttonCenterX) * centerPullFactor;

                if (rect.top < window.innerHeight / 2) {
                    dropdown.style.top = `${rect.bottom + offset}px`;
                    dropdown.style.transform = 'translate(-50%, 0)';
                    dropdown.style.transformOrigin = 'top center';
                } else {
                    dropdown.style.top = `${rect.top - offset}px`;
                    dropdown.style.transform = 'translate(-50%, -100%)';
                    dropdown.style.transformOrigin = 'bottom center';
                }
                
                dropdown.style.left = `${newLeft}px`;

                document.querySelectorAll('.route-dropdown-menu.visible').forEach(menu => {
                    if (menu !== dropdown) menu.classList.remove('visible');
                });
                dropdown.classList.toggle('visible');
            });
            document.addEventListener('click', (e) => {
                if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
                    dropdown.classList.remove('visible');
                }
            });
        }
        
        const tooltipBox = document.getElementById('tooltip-box');

        function showTooltip(element, text) {
            if (!text) return;
            clearTimeout(tooltipTimeout);

            tooltipBox.textContent = text;
            const rect = element.getBoundingClientRect();
            const offset = 5;
            const centerPullFactor = 0.25;

            const buttonCenterX = rect.left + rect.width / 2;
            const screenCenterX = window.innerWidth / 2;
            
            const newLeft = buttonCenterX + (screenCenterX - buttonCenterX) * centerPullFactor;

            if (rect.top < window.innerHeight / 2) {

                tooltipBox.style.transform = 'translate(-50%, 0)';
            } else {
                tooltipBox.style.top = `${rect.top - offset}px`;
                tooltipBox.style.transform = 'translate(-50%, -100%)';

            tooltipBox.style.left = `${newLeft}px`;
            
            tooltipBox.classList.add('visible');

        function hideTooltip() {

            CONFIG.coverTexts.forEach((item) => {
